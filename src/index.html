<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../dist/output.css" rel="stylesheet">
</head>
<body>
    <header class="fixed w-full">
        <nav class="bg-white border-gray-200 py-2.5">
            <div class="flex flex-wrap items-center justify-between max-w-screen-xl px-2 mx-auto">
                <div  class="flex items-center">
                    <img src="../img/pokebola (1).png" class="h-6 mr-3 sm:h-9" alt="">
                    <span class="self-center text-xl whitespace-nowrap font-semibold">pokedex</span>
                </div>
                <div id="boton" class="flex items-center lg:order-2">
                    <button  type="button" class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 ">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                          
                    </button>
                </div>
                <div id="menu" class="items-center justify-between w-full lg:flex lg:w-auto lg:order-1 hidden">
                    <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
                        <li class="border-gray-50">
                            <a href="#" class="block py-2 pl-3 pr-4 text-gray-700 rounded lg:bg-transparent lg:p-0 hover:text-blue-700 border-gray-200 hover:bg-gray-50">casa</a>
                        </li>
                        <li class="border-gray-50">
                            <a href="#galery" class="block py-2 pl-3 pr-4 text-gray-700 rounded lg:bg-transparent lg:p-0 hover:text-blue-700 border-gray-200 hover:bg-gray-50">galeria</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="bg-white ">
        <div class="grid max-w-screen-xl px-4 pt-20 items-start pb-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12 lg:pt-28">
            <div class="mr-auto justify-start place-self-center  lg:col-span-7">
                <div class="font-extrabold mb-4 text-4xl leading-none tracking-tight md:text-5xl xl:text-6xl">bienvenido a la <p class="text-red-600">pokedex</p></div>
                <p class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl dark:text-gray-400">esta es una galeria de pokemons con sus respetivas habilidades y caracteristicas</p>
                <div class="space-y-4 sm:flex sm:space-y-0 sm:space-x-4">
                    <button id="enviaragithub" class="inline-flex items-center justify-center w-full px-5 py-3 text-sm font-medium text-center text-gray-900 border border-gray-200 rounded-lg sm:w-auto hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 ">
                        <img src="../img/github.png" class="w-4 h-4 mr-2 text-gray-500" alt="">
                        ver en github
                    </button>
                </div>
            </div>
            <div class="hidden  lg:mt-0 lg:col-span-5 lg:flex">
                <img src="../img/img1.jpg" alt="">
            </div>
        </div>
    </section>
    <section class="bg-white " id="galery">
        <div id="containercards" class="grid grid-cols-2 mt-52 gap-1 mx-auto max-w-screen-xl px-4 sm:grid-cols-3 md:grid-cols-4  ">

        </div>
    </section>
    <script src="ui.js" type="module"></script>
</body>
</html>
